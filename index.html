<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Balloons | Instant Party Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF7EB3;
            --secondary: #8E54E9;
            --accent: #4FC3F7;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; /* Prevents horizontal scroll from balloons */
            height: auto;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden; /* Prevents horizontal scroll from balloons */
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            height: auto;
            min-height: 100vh;
        }

        .mono { font-family: 'Space Mono', monospace; }

        /* Floating Balloon Background Blur */
        .balloon-blur {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
            filter: blur(60px);
            z-index: -1;
            pointer-events: none;
        }

        /* Realistic Balloon Shape */
        .balloon-real {
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            position: relative;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.05), inset 10px 10px 20px rgba(255,255,255,0.8);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .balloon-real::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid rgba(0,0,0,0.1);
        }

        /* Utilities */
        .btn-bounce:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .glass-panel {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
